<div id="blogger-redirect"> Fetching referrer... </div>

<script type="text/javascript">
//---------------------------------------------
// Levenshtein Distance: http://stackoverflow.com/a/11958496/162471
var levDist = function(s, t) {
    var d = []; //2d matrix

    // Step 1
    var n = s.length;
    var m = t.length;

    if (n == 0) return m;
    if (m == 0) return n;

    //Create an array of arrays in javascript (a descending loop is quicker)
    for (var i = n; i >= 0; i--) d[i] = [];

    // Step 2
    for (var i = n; i >= 0; i--) d[i][0] = i;
    for (var j = m; j >= 0; j--) d[0][j] = j;

    // Step 3
    for (var i = 1; i <= n; i++) {
        var s_i = s.charAt(i - 1);

        // Step 4
        for (var j = 1; j <= m; j++) {

            //Check the jagged ld total so far
            if (i == j && d[i][j] > 4) return n;

            var t_j = t.charAt(j - 1);
            var cost = (s_i == t_j) ? 0 : 1; // Step 5

            //Calculate the minimum
            var mi = d[i - 1][j] + 1;
            var b = d[i][j - 1] + 1;
            var c = d[i - 1][j - 1] + cost;

            if (b < mi) mi = b;
            if (c < mi) mi = c;

            d[i][j] = mi; // Step 6

            //Damerau transposition
            if (i > 1 && j > 1 && s_i == t.charAt(j - 2) && s.charAt(i - 2) == t_j) {
                d[i][j] = Math.min(d[i][j], d[i - 2][j - 2] + cost);
            }
        }
    }

    // Step 7
    return d[n][m];
}

//---------------------------------------------
var createAnchorHtml = function(obj) {
  return '<a href="' + $(obj).attr('href') + '">' + $(obj).html() + '</a>';
}

//---------------------------------------------
$(document).ready( function() {
    var ref = document.referrer;
    if(ref == "" || ref == null || ref == undefined) {
      $('#blogger-redirect').html('Oopsie! Something unexpected happened: I did not find your referrer. Please search below once again for what you were looking for.');
      return;
    } else if(ref == "http://blogger.saicharan.in/") {
      document.location = '/';
      return;
    }

    var parts = ref.split('/');
  
    // URL format: http://blogger.saicharan.in/2009/03/viewvc-integration-with-google-prettify.html
    var year = parts[3];
    var month = parts[4];
    
    var monthListing = '/blog/' + year + '/' + month + '/';
    $('#blogger-redirect').text("Analyzing referrer URL...");
    $.get(monthListing, function(data) {
      var page = $(data);
      var levNum = 65534; // Very large number
      var levNbr = -1;
      var levUrl = '';
      $('div.post > ul > li > a', page).each( function(index) {
        var curLevNum = levDist(parts[5], $(this).attr('href').split('/')[5] + '.html');
        if(levNum > curLevNum) {
          levNum = curLevNum;
          levNbr = index;
          levUrl = createAnchorHtml($(this));
        }
      });

      if(levNum < 5) {
        $('#blogger-redirect').html('Redirecting you to: ' + levUrl);
        document.location = $(levUrl).attr('href')
      } else { // If Levenshtein distance is >5, probably something wrong.
        $.get(monthListing, function(data) {
          var page = $(data);
          var content = 'Oopsie! Looks like we made a booboo :(. Please select the relevant link or search for it below.<br /><ul>';
          $('div.post > ul > li > a', page).each( function(index) {
            content += '<li>' + createAnchorHtml($(this)) + '</li><br />';
          });
          content += '</ul>';
          $('#blogger-redirect').html(content);
        });
     }
   });
});
</script>
