<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{site.author}}" />
   <meta property="fb:admins" content="661786726" />
   <link href="http://feeds.feedburner.com/{{site.feedburner.feedburnerid}}" rel="alternate" title="{{site.title}}" type="application/atom+xml" />
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
   <link rel="stylesheet" href="/css/munich.css" type="text/css" media="screen, projection" />

   <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml"/>
   <link rel="Shortcut Icon" type="image/png" href="/favicon.gif" />
   <meta name="description" content="{{site.tagline}}" />

   <!-- Start: Sai Charan's customizations -->
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
   <script type="text/javascript" src="https://raw.github.com/scharan/munich/master/customize-disqus.js"> </script>

   <link rel="stylesheet" type="text/css" href="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.css" />
   <link rel="stylesheet" type="text/css" href="http://google-code-prettify.googlecode.com/svn/trunk/styles/sons-of-obsidian.css" />   
   <script type="text/javascript" language="javascript" src="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>
   <script type="text/javascript" language="javascript" src="http://google-code-prettify.googlecode.com/svn/trunk/src/lang-css.js"></script>

   <script type="text/javascript" src="https://raw.github.com/scharan/munich/master/prettify-adapter.js"> </script>
   <!-- End: Sai Charan's customizations -->
</head>
<body>

  <div id="wrapper">
    {% include top.html %}
    <div id="main">
      {{ content }}

      {% include pagination.html %}
    </div>
    <br class="clear">
    
    {% include bottom.html %}
    {% include scripts.html %}
  </div>
</body>
</html>
