---
layout: default
---

{% for post in paginator.posts %}
<div class="post text">
  <span class="icon"><a href="{{ post.id }}">{{ post.title }}</a></span>
  <span class="meta">
    <a href="{{ post.id }}" class="timestamp">{{ post.date | date: '%d %b'}}</a>
    <a href="{{ post.id }}/#disqus_thread" class="count">Comments</a>
  </span>
  <span class="ttl"><a href="{{ post.id }}">{{ post.title }}</a></span>
  <div class="body">
    {{ post.content }}
  </div>
</div>
{% endfor %}
